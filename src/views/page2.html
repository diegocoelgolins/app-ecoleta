<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/page-form.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>

  <body>
    <div id="page-form">
      <div class="content">
        
        {% include "partials/page-header.html" %}

        <form action="">
          <h1>Cadastro do ponto de coleta</h1>
          <fieldset>
            <legend>
              <h2>Dados da entidade</h2>
            </legend>
            <div class="field">
              <label for="name">Nome da entidade</label>
              <input type="text" name="name" required/>
            </div>
            <div class="field-group">
              <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address" required/>
              </div>

              <div class="field">
                <label for="address2">Número/Complemento</label>
                <input type="text" name="address2" required/>
              </div>
            </div>

            <div class="field-group">
              <div class="field">
                <label for="state">Estado</label>
                <select name="uf">
                  <option value="">Selecione o estado</option>
                </select>
                <input type="hidden" name="state"/>
              </div>

              <div class="field">
                <label for="city">Cidade</label>
                <select name="city" disabled required>
                  <option value="">Selecione a Cidade</option>
                </select>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <h2>Ítens de coleta</h2>
            </legend>
            <div class="itens-grid">
              <li data-id="1">
                <img src="./assets/Grupo 96.svg" alt="Lixo eletrônico">
                <span>Eletrônico</span>
              </li>

              <li data-id="2">
                <img src="./assets/Grupo 97.svg" alt="Plástico">
                <span>Plástico</span>
              </li>

              <li data-id="3">
                <img src="./assets/Grupo 98.svg" alt="Metal">
                <span>Metal</span>
              </li>

              <li data-id="4">
                <img src="./assets/Grupo 99.svg" alt="Vidro">
                <span>Vidro</span>
              </li>

              <li data-id="5">
                <img src="./assets/Grupo 100.svg" alt="Papel">
                <span>Papel</span>
              </li>

              <li data-id="6">
                <img src="./assets/Grupo 102.svg" alt="Orgânico">
                <span>Orgânico</span>
              </li>
            </div>
            <input type="hidden" name="itens">
          </fieldset>
          <button type="submit">Cadastrar ponto de coleta</button>
        </form>
      </div>
    </div>
    <script src="/scripts/page2.js"></script>
  </body>
</html>
